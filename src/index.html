<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dig Visualizer</title>
</head>
<body>
  <div class="layout">
    <canvas id="canvas" width="600" height="600" style="background-color: #FFFFFF;" tabindex="0"></canvas>
    <div class="controls">
      <h4>Buildings</h4>
      <div class="control">
        <label for="building-count-input">
          Count:
          <input type="number" id="building-count-input">
        </label>
      </div>
      <div class="control">
        <label for="building-width-input">
          Width:
          <input type="number" step="any" id="building-width-input">
        </label>
        <label for="building-height-input">
          Height:
          <input type="number" step="any" id="building-height-input">
        </label>
      </div>
      <h4>Test Units</h4>
      <div class="control">
        <label for="test-unit-count-input">
          Count:
          <input type="number" id="test-unit-count-input">
        </label>
      </div>
      <div class="control">
        <label for="test-unit-width-input">
          Width:
          <input type="number" step="any" id="test-unit-width-input">
        </label>
        <label for="test-unit-height-input">
          Height:
          <input type="number" step="any" id="test-unit-height-input">
        </label>
      </div>
      <div class="control">
        <label for="test-unit-count-input">
          Lock Rotation:
          <input type="checkbox" id="test-unit-lock-rotation-input">
        </label>
      </div>
      <div class="control">
        <button id="regenerate-button">Visualize</button>
      </div>
      <div class="output">
          Structures Seen <span id="structures-seen-output"></span>
        </div>
      <div class="control">
        <label for="simulation-count-input">
            Simulation Count: 
            <input id="simulation-count-input" value="100">
        </label>
      </div>
      <div class="control">
        <button id="simulate-button">Simulate</button>
      </div>
      <div id="simulation-results">
        <div id="simulation-table" class="simulation-table">
        </div>
        <div id="histogram" class="histogram">
        </div>
      </div>
    </div>
  </div>
<!--
Controls:

Move Forwards: up arrow or w
Move Backwards: down arrow or s
Move Left: a
Move Right:  d
Turn Left: left arrow
Turn Right: right arrow
Toggle Rotate/Fixed Camera: e
Zoom +/-: Mouse Wheel
-->

</body>
</html>
